---
layout: default
---

<div class="post-first-line-container">
    <p class="post-date">{{ page.date | date_to_long_string }}</p>

    {% if page.badge %}
    <div class="badge">
        {{ page.badge }}
    </div>
    {% endif %}
</div>

<h1 class="post-title">{{ page.title }}</h1>

{% if page.image != nil %}
<picture>
    {% if page.image-dark != nil %}
    <source media="(prefers-color-scheme: dark)" srcset={{ page.image-dark }}>
    {% endif %}        
    <img class="post-logo" srcset={{ page.image }} alt="just a post's logo">
</picture>
{% endif %}

{{ content }}

{% include readaggregator_footer.html %}
